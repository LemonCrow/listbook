<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      text-align: center;
      background-color: orange;
    }

    table {
      margin: 0 auto;
    }

    ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0 5px;
    }
  </style>
</head>
<body>
<th:block th:fragment="content">
  <h1 class="mt-4">책 등록</h1>
  <form th:action="@{/listbook/register}" th:method="post">
    <div class="form-group">
      <label>책제목</label>
      <input type="text" class="form-control" name="title" placeholder="제목 입력">
    </div>
    <div class="form-group">
      <label>책내용</label>
      <textarea class="form-control" rows="5" name="detail"></textarea>
    </div>
    <div class="form-group">
      <label>작가</label>
      <input type="text" class="form-control" name="author" placeholder="작가 입력">
    </div>
    <div class="form-group">
      <label>책가격</label>
      <input type="text" class="form-control" name="price" placeholder="가격 입력">
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
  </form>
</th:block>
</body>
</html>
